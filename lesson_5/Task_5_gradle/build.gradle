plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.6.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.6.0'
    testCompile group: 'org.scalatest', name: 'scalatest_2.13', version: '3.2.0-M2'
}

application {
    // Define the main class for the application.
    mainClassName = 'Task_5_gradle.App'
}
